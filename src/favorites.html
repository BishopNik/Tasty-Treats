<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>Tasty Treats Favorites</title>
    <meta name="description" content="Goit-command project" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header container">
      <!-- <div class="container-header"> -->
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-link link" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link current link" href="./favorites.html"
              >Favorites</a
            >
          </li>
        </ul>
        <a class="logo-header link" href="./index.html"
          >tasty<span class="logo-color">treats.</span></a
        >
        <div class="header-btn-box">
          <button
            type="button openModal"
            id="modal-order-opener-cart"
            class="shopping-link"
          >
            <svg class="shopping-icon" width="24" height="24">
              <use href="./img/icon/icon.svg#icon-shopping-cart"></use>
            </svg>
          </button>
          <!-- Burger mobile -->

          <button
            type="button"
            class="menu-toggle js-open-menu"
            aria-expanded="false"
            aria-controls="mobile-menu"
          >
            <svg class="burger-menu-icon" width="32" height="32">
              <use href="./img/icon/icon.svg#burger-menu"></use>
            </svg>
          </button>

          <!-- Toggle -->
          <div class="theme-switcher main js-switcher">
            <label for="pill" class="switch">
              <input
                type="checkbox"
                class="switch-input"
                id="pill"
                name="check"
              />
              <span class="switch-slider"></span>
            </label>
          </div>
        </div>
      </nav>
      <!-- </div> -->

      <!-- Mobile window -->

      <div class="menu-container js-menu-container" id="mobile-menu">
        <button class="menu-toggle js-close-menu">
          <svg width="32" height="32">
            <use href="./img/icon/icon.svg#closed-icon"></use>
          </svg>
        </button>

        <ul class="mobile-menu">
          <li class="nav-item-burger">
            <a class="nav-link current-mob link" href="./index.html">Home</a>
          </li>
          <li class="nav-item-burger">
            <a href="./favorites.html" class="nav-link link">Favorites</a>
          </li>
          <!-- Toggle-switch-burger -->
          <div class="theme-switcher left-bottom-align burger">
            <label class="burger-switch" for="pill">
              <input type="checkbox" class="burger-switch-input" id="pill" />
              <span class="burger-switch-slider"></span>
            </label>
          </div>
        </ul>
      </div>
    </header>

    <section class="favorites container">
      <div class="favorites_container">
        <!-- <img
					class="favorites_img"
					srcset="
						./img/favorites/mobile/card.jpg      335w,
						./img/favorites/tablet/card.jpg      704w,
						./img/favorites/desktop/card.jpg    1080w,
						./img/favorites/mobile/card@2x.jpg   770w,
						./img/favorites/tablet/card@2x.jpg  1408w,
						./img/favorites/desktop/card@2x.jpg 2160w
					"
					sizes="(min-width: 1280px) 1080px, (min-width: 768px) 704px, (min-width: 320px) 335px, 100vw"
					src="./img/fav/favorites-mob.jpg"
					alt="favorites-img"
				/> -->
      </div>
      <div class="cards_favorites">
        <ul class="favorites_categories"></ul>
        <ul class="list_cards_favorites">
          <div class="not_favorites">
            <svg class="favorites_elem_svg" width="68" height="58">
              <use href="./img/icon/icon.svg#icon-elements"></use>
            </svg>
            <p class="favorites_text">
              It appears that you haven't added any recipes to your favorites
              yet. To get started, you can add recipes that you like to your
              favorites for easier access in the future.
            </p>
          </div>
        </ul>
      </div>
    </section>
    <load ="partials/add_favorites.html" />
    <load ="partials/order.html" />
    <load ="partials/rating.html" />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/main-favorites.js"></script>
  </body>
</html>
