<!-- @format -->

<header class="header container">
  <!-- <div class="container-header"> -->
  <nav class="nav">
    <ul class="nav-list">
      <li class="nav-item">
        <a
          class="nav-link home current link"
          href="./index.html"
          link-name="home"
          >Home</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link link" href="./favorites.html" link-name="favorites"
          >Favorites</a
        >
      </li>
    </ul>
    <a class="logo-header link" href="./index.html"
      >tasty<span class="logo-color">treats.</span></a
    >
    <div class="header-btn-box">
      <button
        type="button openModal"
        id="modal-order-opener-cart"
        class="shopping-link"
      >
        <svg class="shopping-icon" width="24" height="24">
          <use href="./img/icon/icon.svg#icon-shopping-cart"></use>
        </svg>
      </button>
      <!-- Burger mobile -->

      <button
        type="button"
        class="menu-toggle js-open-menu"
        aria-expanded="false"
        aria-controls="mobile-menu"
      >
        <svg class="burger-menu-icon" width="32" height="32">
          <use href="./img/icon/icon.svg#burger-menu"></use>
        </svg>
      </button>

      <!-- Toggle -->
      <div class="theme-switcher main js-switcher">
        <label for="pill1" class="switch">
          <input type="checkbox" class="switch-input" id="pill1" name="check" />
          <span class="switch-slider"></span>
        </label>
      </div>
    </div>
  </nav>
  <!-- </div> -->

  <!-- Mobile window -->

  <div class="menu-container js-menu-container" id="mobile-menu">
    <button class="menu-toggle js-close-menu">
      <svg width="32" height="32">
        <use href="./img/icon/icon.svg#closed-icon"></use>
      </svg>
    </button>

    <ul class="mobile-menu">
      <li class="nav-item-burger">
        <a class="nav-link current-mob link" href="./index.html">Home</a>
      </li>
      <li class="nav-item-burger">
        <a href="./favorites.html" class="nav-link link">Favorites</a>
      </li>
      <!-- Toggle-switch-burger -->
      <li class="theme-switcher left-bottom-align">
        <label class="burger-switch" for="pill2">
          <input type="checkbox" class="burger-switch-input" id="pill2" />
          <span class="burger-switch-slider"></span>
        </label>
      </li>
    </ul>
  </div>
</header>
